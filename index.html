<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Boilerplate 0.0.3 by Daniel Stieber</title>

		<link rel="apple-touch-icon" href="img/icon.png">
		<link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16">  
		<link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32">  
		<link rel="icon" type="image/png" href="img/favicon-96x96.png" sizes="96x96"> 

		<link rel="stylesheet" href="css/app.css">
	</head>
	<body class="bg-gray-900">
		<div style="display:grid; grid-template-columns: 1fr 1fr;" class="container bg-white mt-8 md:mt-16 mx-auto shadow-xl border-2 border-blue-400">
			<div class="items-center p-8 bg-blue-100">
				<h2 class="text-sm uppercase text-gray-500 font-bold mb-3">preview</h2>
				<div id="post" style="width:500px; height: 500px; background: #4399e1 center center;" class="relative" >
					<div id="headline" class="font-bold text-xl absolute text-center text-white" style="top:50%; left:50%; transform: translateX(-50%) translateY(-50%);">Your headline</div>
				</div>
			</div>
			<div class="w-full p-8">
				<h2 class="text-sm uppercase text-gray-500 font-bold mb-3">setup</h2>
				<form>
					<div class="mb-4">
						<label class="block text-gray-700 text-sm font-bold mb-2" for="hlfield">Headline</label>
						<input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" id="hlfield" name="headline" value="Your headline">
					</div>
					<div class="mb-4">
						<select id="hlstyle" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" >
							<option value="text-white">White</option>
							<option value="text-red-500">Red</option>
						</select>
					</div>
					<div class="mb-4">
						<label class="block text-gray-700 text-sm font-bold mb-2" for="bgfield">Background Image URL</label>
						<input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" id="bgfield" name="background" value="https://images.unsplash.com/photo-1567790315662-1eaecc719eb8?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max">
					</div>
				    <div class="flex items-center justify-between">
				      <button id="generate" class="bg-blue-500 hover:bg-blue-700 text-white border border-blue-500 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
				        Download
				      </button>
<!-- 				      <button id="randomize" class="bg-transparent hover:bg-blue-500 text-blue-500 border border-blue-500 font-bold py-2 px-4 rounded hover:text-white focus:outline-none focus:shadow-outline" type="button">
				        Randomize
				      </button> -->
				    </div>
				</form>
			</div>
		</div>
		<script>

		</script>
		<script src="js/app.js"></script>			
	</body>
</html>
